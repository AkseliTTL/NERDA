site_name: NERDA
theme:
  name: "material"

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append("src")
  - mknotebooks:
      execute: True

nav:
    - Home: index.md
    - Examples: tester.ipynb
    - Code Reference:
        - Datasets: datasets.md

